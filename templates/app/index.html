<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Bootstrap Card</title>
  <!-- Include the latest version of Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3">
      <h5 class="card-title">My Card</h5>
      <div class="mb-3">
        <label for="inputField" class="form-label">Input Field:</label>
        <input type="text" class="form-control" id="inputField" placeholder="Enter input">
      </div>
    </div>
  </div>

  <!-- Include the latest version of Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
